<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chris Smith</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background-image: linear-gradient(115deg, #07d, #dd0, #d07);
        font-family: monospace;
        font-size: clamp(12px, 0.5rem + 1vw, 24px);
        margin: 0;
        min-height: 100vh;
        padding: 5vmin;
      }
      article {
        background-color: #fff;
        border: solid 0.25em currentColor;
        border-radius: 5vmin;
        padding: 5vmin;
      }
      img {
        float: right;
        border-radius: 50%;
        border: solid 0.25em currentColor;
        height: 20vmin;
        margin: 0 0 1rem 1rem;
        width: 20vmin;
      }
      h1 {
        font-size: 3em;
        margin: 0 0 1rem 0;
      }
      p:last-child {
        margin: 3rem 0 0 0;
      }
    </style>
  </head>
  <body>
    <article>
      <img
        src="https://www.gravatar.com/avatar/fecd44782ec83fea70323e2f5034ff1b?s=200"
        alt="Chris Smith"
      />
      <h1>Chris Smith</h1>
      <p
        >Hello. I'm Chris, a front-end web developer from the UK. I blog about
        web development and other nerdery.</p
      >
      <p
        >You can find me on
        <a
          href="https://codepen.io/chris22smith/"
          target="_blank"
          rel="noopener noreferrer"
          >CodePen</a
        >
        and
        <a
          href="https://twitter.com/chris22smith/"
          target="_blank"
          rel="noopener noreferrer"
          >Twitter</a
        >. Come and say hello.</p
      >
      <p
        >This site is currently being redeveloped behind closed doors, back
        soon...</p
      >
    </article>
  </body>
</html>
